<html>

    <body>

            <div class="parent">
                <div
                    style="

                        width: 300px;
                        height: 103px;
                        flex-shrink: 0;
                        width: 300px;
                        height: 103px;
                        flex-shrink: 0;
                        position: absolute;
                        z-index: 10;
                        border-radius: 25px;
                        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
                    "
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="64"
                        height="64"
                        viewBox="0 0 64 64"
                        fill="none"
                        style="position: relative; top: 20px; left: 14px"
                    >
                        <path
                            d="M64 32C64 49.6731 49.6731 64 32 64C14.3269 64 0 49.6731 0 32C0 14.3269 14.3269 0 32 0C49.6731 0 64 14.3269 64 32Z"
                            fill="url(#paint0_linear_18_173)"
                        />
                        <defs>
                            <linearGradient
                                id="paint0_linear_18_173"
                                x1="32"
                                y1="0"
                                x2="32"
                                y2="64"
                                gradientUnits="userSpaceOnUse"
                            >
                                <stop stop-color="#88E2FF" />
                                <stop offset="1" stop-color="#AA9DFF" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <div
                        style="
                            color: #27339e;
                            font-style: normal;
                            font-weight: 700;
                            line-height: normal;
                            position: absolute;
                            left: 60px;

                        "
                    >
                        New AI Chat Entry
                    </div>
                </div>

                <div
                    style="
                        height: 336px;
                        width: 401px;
                        background-color: #5465ffdb;
                        border-radius: 401px;
                        position: absolute;
                        left: -86px;
                        top: 717px;
                    "
                ></div>
                <div
                    style="
                        height: 444px;
                        width: 457px;
                        background-color: #9bb1ff;

                        left: 123.44;

                    "
                ></div>
                <div

                        color: #27339e;

                >
                    <span style="font-size: 30px">Whats on Your</span
                    ><br /><span style="font-size: 50px">Mind Today?</span>
                </div>
            </div>
        </div>

        <script>
            function adjustZoom() {
                const bodyWidth = document.body.offsetWidth;
                const elementWidth =
                    document.querySelector(".grand-parent").offsetWidth;

                // Calculate the desired zoom level
                const zoomLevel = (bodyWidth / elementWidth) * 100;

                // Set the zoom level on the body
                document.body.style.zoom = zoomLevel + "%";
            }

            adjustZoom();

            var restrictElement = document.getElementById("app");

            function handleScroll(event) {
                var scrollTop = window.scrollY;

                // Check if the user is trying to scroll past the restricted element
                if (scrollTop > restrictElement.offsetTop) {
                    // Prevent default scroll behavior
                    event.preventDefault();
                }
            }

            // Attach the scroll event listener to the window
            window.addEventListener("scroll", handleScroll);

            document.addEventListener("contextmenu", function (e) {
                // Check if the right-clicked element is not an input field
                if (
                    e.target.tagName.toLowerCase() !== "input" &&
                    e.target.tagName.toLowerCase() !== "textarea"
                ) {
                    e.preventDefault(); // Disable the right-click context menu
                }
            });

            var textboxes = document.querySelectorAll("input");

            function scrollToTop() {
                window.scrollTo({ top: 0 });
            }

            var textInputs = document.querySelectorAll("input");
            textInputs.forEach(function (textInput) {
                textInput.addEventListener("blur", scrollToTop);
            });
        </script>
    </body>
</html>
